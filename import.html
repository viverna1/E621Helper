<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Data - e621 Enhancer</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }

        .container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 10px;
            color: #5dbcd2;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
        }

        #importBtn {
            background: #5dbcd2;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #importBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(93, 188, 210, 0.4);
        }

        #importBtn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            color: #90ee90;
            display: block;
        }
        .status.error {
            color: #ff6b6b;
            display: block;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Import Data</h1>
        <p>Select a JSON file to import your tags, folders and settings</p>
        
        <button id="importBtn">Choose File</button>
        <input type="file" id="fileInput" accept=".json,application/json">
        
        <div id="status" class="status error"></div>
    </div>

    <script src="static/utils.js"></script>
    <script src="static/import.js"></script>
</body>
</html>
