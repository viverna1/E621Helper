<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e621 helper</title>

    <!-- Иконка сайта -->
    <link rel="icon" href="icons/logo.png" type="image/png">

    <!-- Основной CSS -->
    <link rel="stylesheet" href="static/style.css">
    <!-- Шрифт Montserrat -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap">
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <h1 id="title">Saved tags</h1>

        <div class="header-actions">
            <!-- кнопка добавить -->
            <button class="add-tag-btn">
                <i class="fas fa-plus"></i>
            </button>

            <!-- кнопка настроек -->
            <button class="settings-icon">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- Основная часть переводчика -->
    <main id="tags">
        <article class="tag-item" style="display: none;">
            <h2 class="tag-name">example_tag_1</h2>
            <div class="tag-actions">
                <button class="copy-btn" title="Copy Tag"><i class="fas fa-copy"></i></button>
                <button class="edit-btn" title="Edit Tag"><i class="fas fa-edit"></i></button>
                <button class="delete-btn" title="Delete Tag"><i class="fas fa-trash-alt"></i></button>
            </div>
        </article>
    </main>

    <!-- Настройки -->
    <main id="settings" style="display: none;">
        <nav style="display: none;">
            <ul>
                <li>Основные</li>
                <li>Внешний вид</li>
                <li>Горячие клавиши</li>
            </ul>
        </nav>     
        
        <label for="toggle-youtube-translator" class="switch" title="Включить или отключить переводчик в проигрывателе ютуба">Переводчик в ютубе
            <input type="checkbox" id="toggle-youtube-translator">
            <span class="slider"></span>
        </label>

        <label for="a1" class="switch" title="123">опция 1
            <input type="checkbox" id="a1">
            <span class="slider"></span>
        </label>

        <!-- разделитель между разделами -->
        <div class="settings-section-separator">
            <span class="line"></span>
            <span class="text">Текст</span>
            <span class="line"></span>
        </div>
        
        <label for="a2" class="switch" title="123">опция 2
            <input type="checkbox" id="a2">
            <span class="slider"></span>
        </label>
    </main>
    
    <!-- Скрипт приложения -->
    <script src="static/script.js"></script>
</body>
</html>
